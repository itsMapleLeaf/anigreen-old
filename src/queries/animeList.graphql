query AnimeList($userId: Int!) {
	MediaListCollection(userId: $userId, type: ANIME, sort: STATUS) {
		lists {
			name
			status
			entries {
				id
				media {
					title {
						english
						romaji
						native
					}
					coverImage {
						extraLarge
						large
						color
					}
					bannerImage
				}
			}
		}
	}
}

query AnimeList($userId: Int!) {
	MediaListCollection(userId: $userId, type: ANIME, sort: STATUS) {
		lists {
			name
			status
			entries {
				id
				progress
				score
				media {
					format
					episodes
					nextAiringEpisode {
						airingAt
						episode
					}
					bannerImage
					title {
						english
						romaji
						native
					}
					coverImage {
						extraLarge
						large
						color
					}
				}
			}
		}
	}
}

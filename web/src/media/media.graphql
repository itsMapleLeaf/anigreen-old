fragment media on Media {
	id
	format
	episodes
	nextAiringEpisode {
		airingAt
		episode
	}
	bannerImage
	title {
		english
		romaji
		native
		userPreferred
	}
	coverImage {
		medium
		large
		extraLarge
		color
	}
	externalLinks {
		...mediaExternalLink
	}
}

fragment mediaExternalLink on MediaExternalLink {
	id
	url
	site
}

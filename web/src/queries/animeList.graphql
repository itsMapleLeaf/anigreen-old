query AnimeList($userId: Int!) {
	MediaListCollection(
		userId: $userId
		type: ANIME
		sort: STATUS
		status: CURRENT
	) {
		lists {
			name
			status
			entries {
				...animeListEntry
			}
		}
	}
}

fragment animeListEntry on MediaList {
	id
	progress
	score
	media {
		id
		format
		episodes
		nextAiringEpisode {
			airingAt
			episode
		}
		bannerImage
		title {
			english
			romaji
			native
			userPreferred
		}
		coverImage {
			extraLarge
			large
			color
		}
	}
}

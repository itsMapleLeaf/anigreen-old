query Schedule($startDate: Int!) {
  Page {
    airingSchedules(airingAt_greater: $startDate, sort: TIME) {
      id
      episode
      airingAt
      media {
        id
        format
        episodes
        nextAiringEpisode {
          airingAt
          episode
        }
        bannerImage
        title {
          english
          romaji
          native
          userPreferred
        }
        coverImage {
          medium
          large
          extraLarge
          color
        }
        externalLinks {
          id
          url
          site
        }
        isAdult
        isLicensed
        countryOfOrigin
        format
        siteUrl
        mediaListEntry {
          status
        }
      }
    }
    pageInfo {
      currentPage
      hasNextPage
    }
  }
}

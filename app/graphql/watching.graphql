query Watching($userId: Int!, $startDate: Int!, $endDate: Int!) {
  # the API dictates these need to be separate page fields I guess
  MediaListPage: Page {
    mediaList(compareWithAuthList: true, userId: $userId, status: CURRENT) {
      ...watchingMedia
    }
  }
  AiringSchedulesPage: Page {
    airingSchedules(airingAt_greater: $startDate, airingAt_lesser: $endDate) {
      media {
        mediaListEntry {
          ...watchingMedia
        }
      }
    }
  }
}

name: deploy
on:
  push:
    branches: [main]
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: curl -L https://fly.io/install.sh | FLYCTL_INSTALL=/usr/local sh
      - run: npm i -g pnpm
      - run: pnpm install
      - run: pnpm run deploy

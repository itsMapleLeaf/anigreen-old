overwrite: true
schema: "https://graphql.anilist.co"
documents:
  - "web/src/**/*.graphql"
generates:
  web/src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-generic-sdk"
config:
  documentMode: documentNode
  useTypeImports: true
  maybeValue: T | undefined
  skipTypename: true
